---






## The pallindrome

is a word, number, phrase, or other sequence of characters which reads the same backward as forward.
we will see

- pallindrome numbers

- pallindrome strings

- pallindrome phrases/sentences

- pallindrome dates

- pallindrome Names/ Surnames


---

## The pallindrome Numbers


```r
numbers =c(121, 545, 797, 14541, 98989)
for (val in numbers){
  print(val)
  
}
```

```
## [1] 121
## [1] 545
## [1] 797
## [1] 14541
## [1] 98989
```


---

## Pallindrome String 

Words or strings that when reversed remain same 


```r
words &lt;- c("kayak","deified","rotator","deed")
for (word in words){
  print(word)
}
```

```
## [1] "kayak"
## [1] "deified"
## [1] "rotator"
## [1] "deed"
```



---

## The pallindrome Sentences

Some of the sentences, when reversed remain the same 


```r
print("Evil olive")
```

```
## [1] "Evil olive"
```

```r
print(" I did, did I?")
```

```
## [1] " I did, did I?"
```

```r
print(" Step on no pets.")
```

```
## [1] " Step on no pets."
```


---
## The pallindrome Dates

Date/time stamps using 
- short digits 
  - 11/11/11 11:11 
- long digits 
  - 02/02/2020.

For example; Tuesday, 22 February 2022 is considered a palindrome day 
(22022022 using dd-mm-yyyy format) as it can be read from left to right or vice versa.


---
## The pallindrome Dates

Some given names or surnames can be pallindromes too

- given names 
  - Hannah, Ava, Aviva, Anna, Eve, Bob and Otto
- surnames 
  - Harrah, Renner, Salas, and Nenonen
